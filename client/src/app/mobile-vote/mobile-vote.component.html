<div id="phone-bg">
    <h1>PLACE YOUR VOTES</h1>
    <app-image-button (click)="onClick(0)" [src]="bracket.getCharString(current_round, current_match, 0)" [flicker]="false" x="62px" y="175px" size="310"></app-image-button>
    <app-image-button (click)="onClick(1)" [src]="bracket.getCharString(current_round, current_match, 1)" [flicker]="false" x="62px" y="515px" size="310"></app-image-button>

    <p>
        Votes: {{match_votes_1 + match_votes_2}}/8
    </p>
</div>
